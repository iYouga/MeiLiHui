<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../dist/css/register.css" />
    <script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.js"></script>
</head>
<body>
    <!-- --------------------------------header-------------------------------- -->
    <div class="header">
        <div class="logo">
            <a href="index.html" class="logo_img">
                <img src="../img/logo.png" title="魅力惠MEI.COM 时尚奢品 限时折扣" />
            </a>
            <h3>全球奢品&nbsp;&nbsp;正品保证</h3>
        </div>
    </div>
    <!-- ---------------------------------content--------------------------------- -->
    <div class="content">
        <!-- 注册窗口 -->
        <div class="register">
            <h3>新用户注册</h3>
            <p>注册即送<span>1000</span>元新人大礼包</p>
            <form action="javascript:;" class="input_box">
                <!-- 用户名、手机号 -->
                <div class="account">
                    <input type="text" maxlength="11" name="account" placeholder="请输入手机号" autocomplete="off"/><br/>
                    <span>请输入手机号</span>
                </div>
                <!-- 验证码 -->
                <div class="verify_code">
                    <input type="text" maxlength="5" name="verrify_code" placeholder="请输入验证码" autocomplete="off"/>
                    <input type="button" class="get_verify_code" value="获取验证码"/><br/>
                    <span>请输入验证码</span>
                </div>
                <!-- 密码 -->
                <div class="password">
                    <input type="password" maxlength="20" name="password" placeholder="设置6-20个字符的密码" autocomplete="off"/>
                    <a href="javascript:;" class="delete_psw"></a>
                    <a href="javascript:;" class="show_psw"></a><br/>            
                    <span>6-20个字符，由字母、数字和符号的两种以上组合</span>
                    <div class="strength"><i>低</i><i>中</i><i>高</i></div>
                </div>
                <!-- 同意条款 -->
                <div class="agree">
                    <input type="checkbox" checked="checked"/>我已同意<a href="javascript:;">《魅力惠使用条款》</a>
                </div>
                <!-- 注册按钮 -->
                <input type="submit" class="submit" value="立即注册"/>
                <!-- 转到登录 -->
                <div class="to_login">已注册,<a href="login.html">立即登录</a></div>
            </form>
        </div>
    </div>
    <!-- ----------------------------------------footer----------------------------------- -->
    <div class="footer">
        <div class="footer_con">
            <div class="icon_link">
                <a href="javascript:;">100%正品保证</a>
                <a href="javascript:;">满388免运费</a>
                <a href="javascript:;">7天无条件退货</a>
                <a href="javascript:;">超值折扣</a>
                <a href="javascript:;">9点限时闪购</a>
                <a href="javascript:;">400-664-6698</a>
            </div>
            <div class="about">
                <a href="javascript:;">关于魅力惠</a>
                <a href="javascript:;">加入我们</a>
                <a href="javascript:;">联系我们</a>
                <a href="javascript:;">使用帮助</a>
                <a href="javascript:;">使用规则</a>
                <a href="javascript:;">隐私声明</a>
                <a href="javascript:;">网站地图</a>
            </div>
            <div class="copy_right">
                <p>COPYRIGHT©2016 杭州魅俪信息技术有限公司版权所有
                    <span>浙ICP备16004860号-1</span>
                </p>
            </div>
            <a href="javascript:;">
                <img src="../img/footer.png" class="emblem" />
            </a>
        </div>
    </div>

    <script src="../dist/js/register.js"></script>
</body>
</html>
