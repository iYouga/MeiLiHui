<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登录页面</title>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../dist/css/register.css" />
    <link rel="stylesheet" href="../dist/css/login.css" />
    <script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.js"></script>
</head>
<body>
    <!-- --------------------------------header-------------------------------- -->
    <div class="header">
        <div class="logo">
            <a href="index.html" class="logo_img">
                <img src="../img/logo.png" title="魅力惠MEI.COM 时尚奢品 限时折扣" />
            </a>
            <h3>全球奢品&nbsp;&nbsp;正品保证</h3>
        </div>
    </div>
    <!-- ---------------------------------content--------------------------------- -->
    <div class="content">
        <!-- 登录窗口 -->
        <div class="register">
            <div class="tab"><h3 class="h3_active">手机登录</h3><h3>账号登录</h3></div>
            <form action="javascript:;" class="login_box">
                <!-- 账号登录 -->
                <div class="account_login">
                    <!-- 账号 -->
                    <div class="account accounts">
                        <input type="text" name="account" placeholder="请输入手机号/邮箱" autocomplete="off"/><br/>
                        <span>请输入手机号/邮箱</span>
                    </div>
                    <!-- 密码 -->
                    <div class="password">
                        <input type="password" maxlength="20" name="password" placeholder="请输入密码" autocomplete="off"/>
                        <span>请输入密码</span>
                    </div>
                    <!-- 下次自动登录 -->
                    <div class="agree">
                        <input type="checkbox" checked="checked"/>下次自动登录<a href="javascript:;" class="forget_psw">忘记密码？</a>
                    </div>
                </div>
               <!-- 手机登录 -->
                <div class="phone_login">
                    <!-- 手机号 -->
                    <div class="account phone">
                        <input type="text" maxlength="11" name="account" placeholder="请输入手机号" autocomplete="off"/><br/>
                        <span>请输入手机号</span>
                    </div>
                    <!-- 验证码 -->
                    <div class="verify_code">
                        <input type="text" maxlength="5" name="verrify_code" placeholder="请输入验证码" autocomplete="off"/>
                        <input type="button" class="get_verify_code" value="获取验证码"/><br/>
                        <span>请输入验证码</span>
                    </div>
                </div>
                <!-- 登录按钮 -->
                <input type="submit" class="submit" value="登录"/>
                <!-- 转到登录 -->
                <div class="to_login"><a href="register.html">立即注册</a></div>
            </form>
            <div class="another"><p>其他登录方式</p></div>
            <div class="another_link">
                <a href="javascript:;"><img src="../img/l_taobao.png" alt=""></a>
                <a href="javascript:;"><img src="../img/l_zhifubao.png" alt=""></a>
                <a href="javascript:;"><img src="../img/l_wx.png" alt=""></a>
                <a href="javascript:;"><img src="../img/l_weibo.png" alt=""></a>
            </div>
        </div>
    </div>
    <!-- ----------------------------------------footer----------------------------------- -->
    <div class="footer">
        <div class="footer_con">
            <div class="icon_link">
                <a href="javascript:;">100%正品保证</a>
                <a href="javascript:;">满388免运费</a>

                <a href="javascript:;">400-664-6698</a>
            </div>
            <div class="about">

                <a href="javascript:;">联系我们</a>
                <a href="javascript:;">使用帮助</a>

                <a href="javascript:;">隐私声明</a>
                <a href="javascript:;">网站地图</a>
            </div>
            <div class="copy_right">
                <p>COPYRIGHT©2016 杭州魅俪信息技术有限公司版权所有
                    <span>浙ICP备16004860号-1</span>
                </p>
            </div>
            <a href="javascript:;">
                <img src="../img/footer.png" class="emblem" />
            </a>
        </div>
    </div>

    <script src="../dist/js/login.js"></script>
</body>
</html>
